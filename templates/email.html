<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Email Verification</title>
        <style>

           .card {
               font-family: "Helvetica Neue";
               text-align: center;
               margin: auto;
               width: 40%;
           }

           .btn {
               padding: 7px;
               margin-bottom: 10px;
               background: #993CF3;
               color: #fff;
               border-radius: 5px;
           }

       </style>
    </head>
    <body>
        <div class="card">
            <div class="card-body">
                <p class="card-text text-center"><strong>{{ small_text_detail }}</strong></p>
                <p class="text-center">{{ email }}</p>
                <a class="text-center verify-button" href=" {{ domain }}{% url "activate"  username=username %}">
                    <button type="button" class="btn">Verify Account</button>
                </a>
            </div>
        </div>
  </body>
</html>
